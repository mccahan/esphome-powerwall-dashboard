name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build firmware
      run: |
        pio run
    
    - name: Copy firmware to docs
      run: |
        mkdir -p docs
        cp .pio/build/esp32-s3-devkitc-1/firmware.bin docs/firmware.bin || echo "Firmware not found, will be generated on first successful build"
        cp .pio/build/esp32-s3-devkitc-1/bootloader.bin docs/bootloader.bin || echo "Bootloader not found"
        cp .pio/build/esp32-s3-devkitc-1/partitions.bin docs/partitions.bin || echo "Partitions not found"
    
    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: .pio/build/esp32-s3-devkitc-1/firmware.bin
        if-no-files-found: warn
    
    - name: Upload docs artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
