# Hardware configuration file for Waveshare ESP32-P4-86-Panel 720px x 720px smart panel
# https://www.waveshare.com/wiki/ESP32-P4-86-Panel-ETH-2RO

esphome:
  min_version: 2025.12.0
  project:
    name: "Waveshare.ESP32-P4-86-Panel"
    version: "1.0.0"

esp32:
  variant: esp32p4
  flash_size: 32MB
  framework:
    type: esp-idf
    advanced:
      enable_idf_experimental_features: true
  cpu_frequency: 400MHz

psram:
  speed: 200MHz

preferences:
  flash_write_interval: 5min

esp_ldo:
  - channel: 3
    voltage: 2.5V

#-------------------------------------------
# Network hardware
#-------------------------------------------  

# Ethernet settings
# ethernet:
  # type: IP101
  # mdc_pin: GPIO31
  # mdio_pin: GPIO52
  # clk: 
    # pin: GPIO50
    # mode: CLK_EXT_IN
  # phy_addr: 1
  # power_pin: GPIO51

esp32_hosted:
  active_high: true
  variant: ESP32C6
  reset_pin: GPIO54
  cmd_pin: GPIO19
  clk_pin: GPIO18
  d0_pin: GPIO14
  d1_pin: GPIO15
  d2_pin: GPIO16
  d3_pin: GPIO17  

#-------------------------------------------
# LCD Back light and Relays
#-------------------------------------------
output:
  - platform: ledc
    id: gpio_backlight_pwm
    pin: GPIO26
    frequency: 100Hz
    inverted: true
    min_power: 0.1 # To prevent the backlight from being too dim
    max_power: 0.8 # To prevent overheating due to excessive lighting

  - id: internal_relay_1
    platform: gpio
    pin: GPIO32
    
  - id: internal_relay_2
    platform: gpio
    pin: GPIO46    
    
light:
  - platform: monochromatic
    output: gpio_backlight_pwm
    name: Display Backlight
    icon: mdi:lightbulb-on
    id: display_backlight
    restore_mode: ALWAYS_ON

#-------------------------------------------
# Touchscreen gt911
#-------------------------------------------
i2c:
  - id: i2c_bus_a
    sda: GPIO7
    scl: GPIO8
    scan: true
    frequency: 400kHz

touchscreen:
  platform: gt911
  id: my_touchscreen
  display: my_display
  i2c_id: i2c_bus_a
