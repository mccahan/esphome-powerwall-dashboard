# waveshare 7” ESP32-S3N8R8 Capacitive Touch Display 1024×600
# 512KB SRAM and 384KB ROM, with onboard 16MB Flash and 8MB PSRAM
# https://www.waveshare.com/esp32-s3-lcd-7b.htm
# Hardware configuration file

esphome:
  min_version: 2025.11.0
  project:
    name: "Waveshare.ESP32-S3-Touch-LCD-7B"
    version: "1.0.0"

esp32:
  variant: esp32s3
  flash_size: 16MB
  framework:
    type: esp-idf
    advanced:
       execute_from_psram: true

psram:
  mode: octal
  speed: 80MHz

preferences:
  flash_write_interval: 5min

#-------------------------------------------
# IO Extender
#-------------------------------------------
external_components:
  - source: github://pr#10071
    components: [waveshare_io_ch32v003]
    refresh: 1h

waveshare_io_ch32v003:
  - id: waveshare_io_hub

#-------------------------------------------
# LCD Back light
#-------------------------------------------
output:
  - platform: waveshare_io_ch32v003
    id: backlight_output

  - platform: waveshare_io_ch32v003
    id: pwm_backlight_output
    inverted: true
    min_power: 0.03
    max_power: 1.0

switch:
  - platform: gpio
    internal: True
    id: exio2
    restore_mode: ALWAYS_ON
    pin: 
      waveshare_io_ch32v003: waveshare_io_hub
      number: 2
      mode: 
        output: true

light:
  - platform: monochromatic
    output: pwm_backlight_output
    name: Display Backlight
    icon: mdi:lightbulb-on
    id: display_backlight
    restore_mode: ALWAYS_ON
    default_transition_length: 250ms
    on_turn_on: 
      then:
        - switch.turn_on: exio2
    on_turn_off: 
      then:
        - switch.turn_off: exio2      

#-------------------------------------------
# Touchscreen gt911
#-------------------------------------------
i2c:
  - id: bus_a
    sda: GPIO08
    scl: GPIO09
    scan: true

touchscreen:
  platform: gt911
  id: my_touchscreen
  display: my_display
  i2c_id: bus_a
  interrupt_pin: GPIO4
  reset_pin:
    waveshare_io_ch32v003: waveshare_io_hub
    number: 1
    mode: OUTPUT
